<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Mail</title>
    <style type="text/css">
        body {
            margin: 0 auto;
            padding: 10px;
            width: 500;
            font-family: Arial, Helvetica, sans-serif;
        }

        img {
            border: none;
        }

        ul, li, h1, h2, h3, h4, h5, h6 {
            margin: 0px;
            padding: 0px;
        }

        a, a:hover {
            text-decoration: none;
            color: #c45535;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td align="left" valign="top" style="background: #CEE3F6; padding: 10px;">
                <strong>Hello {Name},</strong>
            </td>
        </tr>
        <tr>
            <td>
                <div style="padding: 20px;">
                    <p style="color:green">
                        {messageBody}
                    </p>
                    <br />
                    <br />
                    <br />
                </div>
            </td>
        </tr>
        <tr>
            <td align="left" valign="top" style="background: #222; padding: 10px;">
                <table width="500" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="454" align="left" valign="top" style="font-size: 12px; font-weight: normal;
                            color: #CEE3F6; padding: 20px 0px 20px 32px;">
                            Thanks & Regards,<br>
                            Kashif Mubarak<br>
                            <br>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
